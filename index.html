<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="carousel">
        <div class="slides-container">
            <!-- Dynamic slides will be added here -->
        </div>
        <button class="prev-slide">Previous</button>
        <button class="next-slide">Next</button>
    </div>

    <script>
        const dataList = [
            { title: "Item 1", description: "Description for item 1" },
            { title: "Item 2", description: "Description for item 2" },
            { title: "Item 3", description: "Description for item 3" },
            { title: "Item 4", description: "Description for item 4" },
            { title: "Item 5", description: "Description for item 5" },
            { title: "Item 6", description: "Description for item 6" },
            { title: "Item 7", description: "Description for item 7" },
            { title: "Item 8", description: "Description for item 8" },
            { title: "Item 9", description: "Description for item 9" },
            { title: "Item 10", description: "Description for item 10" },
            { title: "Item 11", description: "Description for item 11" },
            { title: "Item 12", description: "Description for item 12" },
            { title: "Item 13", description: "Description for item 13" },
            { title: "Item 14", description: "Description for item 14" },
            { title: "Item 15", description: "Description for item 15" },
            { title: "Item 16", description: "Description for item 16" },
            { title: "Item 17", description: "Description for item 17" },
            { title: "Item 18", description: "Description for item 18" },
            { title: "Item 19", description: "Description for item 19" },
            { title: "Item 20", description: "Description for item 20" },
            { title: "Item 21", description: "Description for item 21" },
            { title: "Item 22", description: "Description for item 22" },
            { title: "Item 23", description: "Description for item 23" },
            { title: "Item 24", description: "Description for item 24" },
            { title: "Item 25", description: "Description for item 25" },
            { title: "Item 26", description: "Description for item 26" },
            { title: "Item 27", description: "Description for item 27" },
            { title: "Item 28", description: "Description for item 28" },
            { title: "Item 29", description: "Description for item 29" },
            { title: "Item 30", description: "Description for item 30" },
            { title: "Item 31", description: "Description for item 31" },
            { title: "Item 32", description: "Description for item 32" },
            { title: "Item 33", description: "Description for item 33" },
            { title: "Item 34", description: "Description for item 34" },
            { title: "Item 35", description: "Description for item 35" },
            { title: "Item 36", description: "Description for item 36" },
            { title: "Item 37", description: "Description for item 37" },
            { title: "Item 38", description: "Description for item 38" },
            { title: "Item 39", description: "Description for item 39" },
            { title: "Item 40", description: "Description for item 40" },
            // Add more items as needed
        ];

        document.addEventListener("DOMContentLoaded", function () {
            const slidesContainer = document.querySelector('.slides-container');
            const prevBtn = document.querySelector('.prev-slide');
            const nextBtn = document.querySelector('.next-slide');

            const itemsPerPage = 12; // Jumlah item yang ingin ditampilkan per slide
            const totalItems = dataList.length;
            const totalSlides = Math.ceil(totalItems / itemsPerPage);
            let currentSlide = 0;

            function fillSlides() {
                slidesContainer.innerHTML = ''; // Kosongkan kontainer slide sebelum mengisi ulang

                for (let i = 0; i < totalSlides; i++) {
                    const slide = document.createElement('div');
                    slide.classList.add('slide');
                    const gridContainer = document.createElement('div');
                    gridContainer.classList.add('grid-container');

                    const start = i * itemsPerPage;
                    const end = Math.min(start + itemsPerPage, totalItems);
                    const items = dataList.slice(start, end);
                    items.forEach(itemData => {
                        const gridItem = document.createElement('div');
                        gridItem.classList.add('grid-item');
                        const titleElement = document.createElement('h3');
                        titleElement.classList.add('item-title');
                        titleElement.textContent = itemData.title;
                        const descElement = document.createElement('p');
                        descElement.classList.add('item-description');
                        descElement.textContent = itemData.description;
                        gridItem.appendChild(titleElement);
                        gridItem.appendChild(descElement);
                        gridContainer.appendChild(gridItem);
                    });

                    slide.appendChild(gridContainer);
                    slidesContainer.appendChild(slide);
                }
            }

            function initCarousel() {
                fillSlides();
            }

            initCarousel();

            prevBtn.addEventListener('click', function () {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
            });

            nextBtn.addEventListener('click', function () {
                currentSlide = (currentSlide + 1) % totalSlides;
                slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
            });
        });
    </script>
</body>

</html>
